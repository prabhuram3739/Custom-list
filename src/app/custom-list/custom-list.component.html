<!-- Material form row -->
<form class="md-form">
    <div class="form-row">
        <div class="col">
            <h4 id="app-title">Customer List</h4>
        </div>
    </div>
    <!-- Grid row -->
    <div class="form-row">
        <!-- Grid column -->
        <div class="col-auto">
            <!-- Default input -->
            <label class="sr-only" for="app-input">Name</label>
            <input mdbInput type="text" class="form-control mb-2" id="app-input" placeholder="ex: Jane Doe" [(ngModel)]="name" name="name" (keyup.enter)="onDisplay($event)" (blur)="onDisplay($event); ">
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-auto">
            <button type="submit" mdbBtn color="primary" class="mt-0" id="submit-button" (click)="onDisplay($event)">Add Customer</button>
        </div>
    </div>
    <div class="clearfix"></div>
    <!-- Grid row -->
    <div class="form-row">
        <ul class="list-group">
            <li class="animated slideInLeft list-group-item" *ngFor="let name of names; let i = index;">
                <span id="{{ 'list-item' + i }}">{{name}}</span>
                <button type="button" class="close float-right px-2" aria-label="Close" (click)="deleteName(name)">
                <span aria-hidden="true">Ã—</span>
            </button>
            </li>
        </ul>
    </div>
</form>
<!-- Material form row -->
